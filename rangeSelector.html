<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Selector</title>
  <style>
    .container {
      width: fit-content;
      height: fit-content;
      margin:  3rem auto;
      font-size: 4.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    input {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <span id="out-put" class="range">0</span>
    <input type="range" class="range-selector" value="0" min="0" max="1000" onchange="showRange(this)">
  </div>
</body>

<script>
  console.clear()
  const rangeSelector = document.querySelector('.range-selector');
  console.log(rangeSelector);
  document.querySelector('.range').innerHTML = rangeSelector.value

  const showRange = (e) => {
    console.log('this e', e)
    document.querySelector('.range').innerHTML = rangeSelector.value
  }
</script>
</html>
