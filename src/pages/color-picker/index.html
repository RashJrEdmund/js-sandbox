<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color Picker</title>
  <style>
    .conlor-container {
      display: flex;
      gap: 20px;
    }

    .out-put {
      background-color: #000;
      height: 200px;
      width: 200px;
    }

    a {
      color: #1e91d8;
      cursor: pointer;
    }
  </style>
</head>
  <body>
    <nav id="nav" style="display: flex; gap: 20px; margin: 10px 0 3rem;">
    </nav>


    <div class="conlor-container">
      <span>
        <input type="text" class="hex-code">

        <input type="color" id="picker">
      </span>

      <div class="out-put"></div>
    </div>
  </body>

  <script type="module">
    // script starts here
    import { createNavBar } from "../../components/index.js"

    createNavBar("color picker");

    const picker = document.getElementById("picker")
    const hex = document.querySelector('.hex-code');

    const changeColor = () => {
      console.log('color changing')
      hex.value = picker.value;
      document.querySelector('.out-put').style.backgroundColor = picker.value;
    }

    picker.oninput = changeColor
  </script>
</html>
