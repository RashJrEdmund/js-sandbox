<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./index.css'>
  <title>Drag and drop sorting</title>
</head>

<body>
  <nav id='nav'>
    <!-- nav script's gonna fill this-->
  </nav>

  <main>
    <h2>Move or rearange items bellow</h2>

    <div class='container'>
      <p class='draggable' draggable='true'>1</p>
      <p class='draggable' draggable='true'>2</p>
    </div>

    <div class='container'>
      <p class='draggable' draggable='true'>3</p>
      <p class='draggable' draggable='true'>4</p>
    </div>

    <div class='container'>
      <p class='draggable' draggable='true'>5</p>
      <p class='draggable' draggable='true'>6</p>
      <p class='draggable' draggable='true'>7</p>
    </div>
  </main>

  <footer id='footer'>
    <!-- footer script's gonna fill this -->
  </footer>
</body>
<script type='module' src='./index.js'></script>

</html>
