<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      <a href="./slideshow.html">slide show</a>

    </div>

    <form id="form" style="border: 1px solid #000; padding: 2rem 1rem 5px; width: 200px; min-height: 100px">
      <input type="text" id="name" placeholder="input name">

      <br /> <br /> <br />

      <input type="text" id="password" placeholder="input password">

      <p style="margin: 40px 0 5; word-wrap: break-word;"></p>
    </form>

    <button id="loginbtn" style="margin: 20px auto;" onclick="handleForm()">Login</button>
  </body>

  <script>
    const clearMessage = async () => setTimeout(() => document.querySelector('p').innerHTML = '', 3000);
  
    const handleForm = async () => {
      const name = document.querySelector('#name').value;
      const password = document.querySelector('#password').value;
      const message = document.querySelector('p');

      if (!name || !password) {
        message.innerHTML = 'input all fields';
        clearMessage();
        return;
      }
      else {
        // const myRegex = /([0-9])\w+([@.$#!%^&*()\[\]{};:'",<.>/?\\|~`_])/g
        const myRegex = /[@.$#!%^&*()\[\]{};:'",<.>/?\\|~`_][a-z]/g
        if(password.length < 8) {
          message.innerHTML = 'password must be atleast 8 characters';
          clearMessage();
          return;
        }
        else if (!myRegex.test(password)) {
          message.innerHTML = 'password must contain a special character or number';
          clearMessage();
          return;
        }

        message.innerHTML = 'form Validated';

        await clearMessage()
          .then(() => setTimeout(() => message.innerHTML = 'Logging in...', 3000))
      }
    }

  </script>
