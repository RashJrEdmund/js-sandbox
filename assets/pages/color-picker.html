<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color Picker</title>
  <style>
    .conlor-container {
      display: flex;
      gap: 20px;
    }

    .out-put {
      background-color: #000;
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="nav" style="display: flex; gap: 20px; margin: 10px 0 3rem;">
    <a href="../../index.html">Home</a>

    <a href="./slideshow.html">slide show</a>

      <a href="./rangeSelector.html">range selector</a>

      <a href="./login.html">login form</a>
  </div>


  <div class="conlor-container">
    <span>
      <input type="text" class="hex-code">

      <input type="color" class="picker" onchange="changeColor()">
    </span>

    <div class="out-put"></div>
  </div>
</body>

  <script>
    const picker = document.querySelector('.picker');
    const hex = document.querySelector('.hex-code');

    const changeColor = () => {
      console.log('color changing')
      hex.value = picker.value;
      document.querySelector('.out-put').style.backgroundColor = picker.value;
    }
  </script>
</html>
