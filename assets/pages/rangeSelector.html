<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Selector</title>
  <style>
    .container {
      border: 1px solid #000000cf;
      width: fit-content;
      height: fit-content;
      margin:  3rem 10px;
      padding: 10px;
      font-size: 4.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    input {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="nav" style="display: flex; gap: 20px; margin: 10px 0 3rem;">
    <a href="../../index.html">Home</a>

    <a href="./slideshow.html">slide show</a>

      <a href="./color-picker.html">color pickr</a>

      <a href="./login.html">login form</a>
  </div>

  <div class="container">
    <span id="out-put" class="range">0</span>
    <input type="range" class="range-selector" value="0" min="0" max="1000" oninput="showRange(this)">
  </div>
</body>

<script>
  console.clear()

  const showRange = (el) => {
    document.querySelector('.range').innerHTML = el.value
  }
</script>
</html>
