<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Rash' Play_Ground.Js</title>
  <style>
    #links {
      border: 1px solid #000;
      width: -moz-fit-content;
      width: fit-content;
      padding: 10px;
    }

    a {
      color: #1e91d8;
      cursor: pointer;
    }
  </style>
</head>
<body style='font-family: sans-serif;'>
  <div class='container'>
    <h3>Rash' Play_Ground.Js</h3>

    <div id='links'></div>
  </div>
</body>

  <script type='module'>
    import { PATHS } from './src/constants/nav-constants.js';

    const links = document.getElementById('links');

    PATHS.forEach(({folder_name, name}) => {
      const a_tag = document.createElement('a');
      a_tag.href = `./src/pages/${folder_name}/index.html`;

      a_tag.innerHTML = name;

      links.append(a_tag)
      links.innerHTML += '<br /> <br />'

    });
  </script>
</html>
